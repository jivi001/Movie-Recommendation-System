<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch | Premium Tamil Movie Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸŽ¬</span>
                <span class="logo-text">CineMatch</span>
            </div>
            <p class="tagline">Discover your next favorite Tamil movie.</p>
        </header>

        <main class="main-content">
            <section class="search-section">
                <form id="searchForm" class="search-form" autocomplete="off">
                    <div class="input-group">
                        <label for="genreSelect">Genre</label>
                        <div class="select-wrapper">
                            <select id="genreSelect" class="input-field">
                                <option value="" disabled selected>Select a Genre</option>
                            </select>
                            <span class="select-arrow">â–¼</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="directorInput">Director</label>
                        <input type="text" id="directorInput" placeholder="e.g. Mani Ratnam" class="input-field">
                    </div>

                    <div class="input-group">
                        <label for="actorInput">Actor</label>
                        <input type="text" id="actorInput" placeholder="e.g. Rajinikanth" class="input-field">
                    </div>

                    <button type="submit" class="btn-primary" id="recommendBtn">
                        <span class="btn-text">Get Recommendations</span>
                        <span class="btn-icon">âœ¨</span>
                    </button>
                </form>
            </section>

            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <span>Curating movies for you...</span>
            </div>

            <section id="resultsSection" class="results-section">
                <!-- Movie cards will be injected here -->
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 CineMatch. Powered by AI & Tamil Cinema.</p>
        </footer>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="/static/main.js"></script>
</body>
</html>
