<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Discover Tamil movies based on your preferences" />
  <link rel="manifest" href="static/manifest.json" />
  <link rel="apple-touch-icon" href="static/icons/icon-192.png" />
  <title>Tamil MovieRec - Find Your Perfect Tamil Movie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Mukta:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', sans-serif; background: #0f172a; color: #fff; }
    .tamil-text { font-family: 'Mukta', 'Inter', sans-serif; }
    .fade-in { animation: fadeIn .6s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto py-12 px-2 fade-in">
    <h1 class="text-3xl font-bold text-center mb-4 bg-gradient-to-r from-yellow-500 to-orange-500 bg-clip-text text-transparent">Find Your Perfect Tamil Movie</h1>
    <p class="text-center mb-6">Discover from 1,200+ Tamil movies by mood, genre, directors & actors<br>Select your preferences for personalized recommendations.</p>

    <div id="preferences" class="mb-4">
      <select id="genreSelect" class="p-2 rounded bg-gray-900 text-yellow-400 mr-2"></select>
      <input type="text" id="directorInput" placeholder="Director" class="p-2 rounded bg-gray-900 text-yellow-400 mr-2" />
      <input type="text" id="actorInput" placeholder="Actor" class="p-2 rounded bg-gray-900 text-yellow-400 mr-2" />
      <button id="recommendBtn" class="p-2 px-4 rounded bg-yellow-500 text-gray-900 font-bold transition hover:bg-orange-500">Recommend</button>
    </div>

    <div id="movieResults" class="mb-6"></div>
    <div id="toast" class="fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg hidden"></div>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:8000/";
    const genreSelect = document.getElementById("genreSelect");
    const directorInput = document.getElementById("directorInput");
    const actorInput = document.getElementById("actorInput");
    const recommendBtn = document.getElementById("recommendBtn");
    const movieResults = document.getElementById("movieResults");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove("hidden");
      setTimeout(() => { toast.classList.add("hidden"); }, 3000);
    }

    async function fetchGenres() {
      try {
        const res = await fetch(API_BASE_URL + "api/genres");
        const data = await res.json();
        genreSelect.innerHTML = data.genres.map(g =>
          `<option value="${g}">${g}</option>`
        ).join('');
      } catch (err) {
        showToast("Unable to load genres. Backend unavailable?");
      }
    }

    async function recommendMovies() {
      const genre = genreSelect.value ? [genreSelect.value] : [];
      const director = directorInput.value;
      const actor = actorInput.value;
      try {
        const res = await fetch(API_BASE_URL + "api/recommend/preferences", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            genres: genre,
            director,
            actor,
            max_results: 10
          })
        });
        if (!res.ok) throw new Error('Recommendation fetch failed');
        const movies = await res.json();
        if (movies.length === 0) {
          movieResults.innerHTML = "<div class='text-xl text-center mt-6 text-gray-400'>No movies found!</div>";
        } else {
          movieResults.innerHTML = movies.map(m =>
            `<div class="rounded bg-gray-800 p-3 mb-3 shadow">
              <div class="text-xl font-bold text-yellow-400">${m.title}</div>
              <div class="text-md font-medium"><span class="text-gray-400">Genres:</span> ${m.genres}</div>
              <div><span class="text-gray-400">Director:</span> ${m.director || 'Unknown'}</div>
              <div><span class="text-gray-400">Cast:</span> ${m.cast || 'Unknown'}</div>
            </div>`
          ).join('');
        }
      } catch (err) {
        showToast("Error getting recommendations: " + err.message);
      }
    }

    recommendBtn.addEventListener("click", recommendMovies);

    window.onload = fetchGenres;
  </script>
</body>
</html>
